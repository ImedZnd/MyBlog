<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username*"
              formControlName="email"
            />
          </mat-form-field>
        </p>
        <div class="alert alert-danger" role="alert" style="color:red;"  *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" [class.is-invalid]="login1Form.get('email').invalid && login1Form.get('email').touched">please fill the form</div>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password*"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <div class="alert alert-danger" role="alert" style="color:red;"  *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" [class.is-invalid]="login1Form.get('password').invalid && login1Form.get('password').touched">please fill the form</div>
        <button type="submit" mat-raised-button [disabled]="loginForm.invalid" color="primary">Login </button>
      </form>
    </mat-card-content>
  </mat-card>
